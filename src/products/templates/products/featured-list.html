<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Featured List</title>
  </head>
  <body>
    <h1>Featured Items</h1>
    {% for object in object_list %}
      <h2>{{ object.title }}</h2>
      <h4>Price: {{ object.price }}</h4>
      <h6>{{ object.description }}</h6>
      <img src="{{ object.image.url }}" alt="featured-product" class="img-fluid">
    {% endfor %}
  </body>
</html>
